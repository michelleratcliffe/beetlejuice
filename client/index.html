<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Harry Potter Quotes 💀</title>
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <h1>World of Harry Potter Quotes</h1>
    <form id="quotes-form">
      <input
        type="text"
        name="who"
        id="name"
        required
        minlength="3"
        maxlength="15"
      />
      <input
        type="text"
        name="what"
        id="message"
        required
        minlength="3"
        maxlength="50"
      />
      <button type="submit">Send</button>
    </form>
    <div id="quotesBox"></div>
  </body>
</html>
